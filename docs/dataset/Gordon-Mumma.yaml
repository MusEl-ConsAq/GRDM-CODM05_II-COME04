    technical_specs: |
      - Small metal box with belt clip
      - Two lavalier microphone inputs
      - Four parallel voltage control amplifiers (VCA) per channel
      - Resonant circuits with feedback loops
      - Time-information storage (T)
      - Gate control (G) based on sound interactions
      - Peak-limiting function
      - Umbilical cable to stereo sound system
    role: ["instrument_builder", "technical_designer"]

  - name: "Mesa Electronic Processing System"
    year: 1966
    type: "complex_sound_modification_system"
    used_in: "Mesa"
    collaborators: ["William Ribbens"]
    technical_specs: |
      - Six microphone system (four on bandoneon, two ambient)
      - Four voltage-controlled attenuators (VCA)
      - Spectrum Transfer (frequency shifter with equalization)
      - Multiplier (frequency spectrum translation)
      - Product Valve (amplitude and phase modulator)
      - Formant Modulation (voltage-controlled comb filter)
      - FM Logic and Route-Gate Logic modules
      - Frequency-sensitive thermal-delay circuitry
      - Control signals derived from bandoneon sounds
    role: ["instrument_builder", "technical_designer"]

  - name: "Cooperative Studio Electronic Equipment"
    year: "1958-1964"
    type: "studio_equipment"
    collaborators: ["Robert Ashley"]
    location: "Ann Arbor, Michigan"
    components: |
      - Multiple tape transports with variable speed control
      - Custom pre-amplification and equalization
      - Passive and active mixers
      - Wien bridge oscillators with low-frequency extension
      - Wave shapers (half-sine, variable-width pulse, sawtooth)
      - Passive diode modulators and active modulators
      - Balanced-output modulator with variable bias
      - Random noise generator
      - Frequency-selective amplifier with variable bandwidth
      - Active R-C comb filter (9-octave, 28 dB/octave slope)
      - Passive R-C filters
      - Regulated power supply
    role: ["instrument_builder", "technical_designer"]

  - name: "Sound-Modifier Console for Expo '70 Osaka"
    year: 1969-1970
    type: "multi_channel_audio_processor"
    used_in: "Pepsi Pavilion, Osaka World's Fair"
    collaborators: ["David Tudor", "Larry Owens"]
    technical_specs: |
      - 8 separate channels
      - 12 controls per channel (96 total configurations)
      - Three basic modifiers per channel: FM, AM, High-pass Filter
      - Input: sum of up to 4 sound sources from 32 total
      - Output: programmable to 37 loudspeakers in rhombic grid
      - Envelope-variable circuitry
      - FM functions: register (H/M/L), mode (fixed/variable shift/vibrato)
      - AM functions: rate, width, rate modulation
      - Filter: high-pass with fixed 12 dB/octave slope, variable cut-off
      - Used newest transistor technology (required security clearance)
    role: ["instrument_builder", "technical_designer"]

