key_concepts:
  - term: "Cybersonics"
    definition: "Live-electronic feedback principle by which some aspect of the sound is fed back into the electronic process, modifying sound 'by characteristics derived directly from the sound itself.' Also a social metaphor for interactive collaboration between people, instruments, technology, and performance space."
    first_use: "Applied to Mumma's creative work from 1961."

  - term: "Live-Electronic Music"
    definition: "Music involving the real-time electronic processing of primarily acoustical sounds during performance, as opposed to studio-based tape music."
    significance: "Central to Mumma's work from the late 1950s onward."

