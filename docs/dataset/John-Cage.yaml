      venue: "Fine Arts Foundation, Hartford, Connecticut"
    description: "Composed for 'plurality of sound-systems (any sources, components and loud-speakers)'. Now that Tudor's work had been given a name."
    materials: "12 short straight lines, 38 triangles, 57 short bisected lines, 114 half-circles transparencies"
    notation_system: |
      - Triangles = loudspeakers
      - Bisected lines = components (amplifiers, preamps, modulators, filters)
      - Half-circles = sound sources
      - Short lines = boundaries between systems
    program_note: "John Cage: Composition (indeterminate) / David Tudor: Sound System"
    contrasting_opinions: |
      - Cage: "not very happy with our performances"
      - Tudor: "one of the most enjoyable pieces to perform...very theatrical"
    source: "Nakai 2021, pp. 169-172"

