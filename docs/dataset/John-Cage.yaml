  - year: 1972
    title: "Bird Cage (Birdcage)"
    category: "live_electronics"
    role: ["composer"]
    venue: "Electronic music studio, State University of New York at Albany"
    description: "Composed with assistant Joel Chadabe. Used prerecorded tapes of singing birds, Cage singing his Mureau, and environmental sounds."
    methodology: |
      - Group A: singing birds from aviaries
      - Group B: Cage singing Mureau in chanting voice
      - Group C: environmental sounds (wild-track)
      - Eight source tape recorders routed through mixer to one destination
      - Cage used digital clock to follow time chart made with I Ching
      - Called out processing types (e.g., "Now, ring modulation")
      - Audio processing independent of sounds being processed
    philosophical_concept: |
      - Art of composing: (1) sounds of piece, (2) formulation of questions determining how piece composed
      - Defining unique array of sounds and procedures for each composition
      - Using random numbers to select from those arrays
    source: "Chadabe 1997, pp. 270-271"

