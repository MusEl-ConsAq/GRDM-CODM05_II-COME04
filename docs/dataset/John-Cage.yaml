  - year: 1952
    title: "Williams Mix"
    category: "tape_music"
    role: ["composer"]
    format: "eight tracks of tape"
    collaborators: ["Earle Brown", "David Tudor", "Morton Feldman", "Christian Wolff"]
    technical_assistance: ["Louis Barron", "Bebe Barron"]
    venue: "Studios of Louis and Bebe Barron, New York City"
    description: "First tape-sampling work. Complex tape-recording and editing of sound materials using chance operations and magnetic-tape technology."
    methodology: |
      - Created library of sounds catalogued as:
        A (city sounds), B (country sounds), C (electronic sounds), 
        D (manually produced sounds, including normal music), 
        E (wind-produced sounds, including voice), 
        F (small sounds requiring amplification)
      - Further classified by: c (control/predictability) and v (lack of control)
      - Applied to pitch, timbre, loudness
      - Used I Ching to determine: type of sound, track placement, durations, attack/decay shapes
    significance: "early_non_fixed_medium, tape_as_performed_medium"
    score_characteristics: "Pattern for cutting and splicing tapes, establishes early premise for treating tape music as non-fixed medium"
    philosophical_concept: "Defining a 'territory' (the world) rather than fixed musical object"
    later_use: "Scraps used by Earle Brown for 'Octet' (1953)"
    premiere:
      date: "March 1953"
      venue: "University of Illinois Arts Festival"
      context: "Concert included Williams Mix, Brown's Octet, and works by Wolff, Stockhausen, Eimert, Boulez, Luening, and Ussachevsky"
      technical_setup: "Eight mono Magnacorders on stage, eight loudspeakers equidistantly spaced around auditorium"
    source: "Mumma 2015, p. 170; Chadabe 1997, pp. 55-58; Mumma 1975, p. 294"

