name: "John Cage"
birth: "1912"
death: "1992"
nationality: "American"
role: ["composer", "philosopher", "writer", "performer", "visual artist"]

early_background:
  father_occupation: "inventor"
  early_experience:
    - "Assisted father in patent research"
    - "Presented radio programs in Los Angeles (1932-1933)"
    - "Worked as apprentice film editor with Oskar Fischinger (1936)"
    - "Experimented with electronic equipment at Cornish School radio station (Seattle)"
  key_influences: ["Arnold Schoenberg", "Lou Harrison", "Henry Cowell", "Marcel Duchamp", "László Moholy-Nagy (Dadaist ideas)"]

works:
  - year: 1939
    title: "First Construction in Metal"
    category: "percussion"
    role: ["composer"]
    instrumentation: "percussion ensemble"
    materials: "brake drums and scrap iron from junkyards"
    description: "Early percussion work using found metal objects"
    significance: "early_diy_approach"
