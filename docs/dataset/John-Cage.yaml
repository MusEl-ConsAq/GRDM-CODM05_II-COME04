  - year: 1967-1969
    title: "HPSCHD"
    category: "computer_music_multimedia"
    role: ["composer", "collaborator"]
    collaboration: "Lejaren Hiller"
    commission: "Antoinette Vischer (Switzerland) for harpsichord piece"
    venue_development: "University of Illinois at Urbana"
    description: "Extravagant multimedia event combining computer-generated tapes with live harpsichords. One of first works of computer music."
    technical_components: |
      Computer programs:
      - ICHING: subroutine generating random numbers 1-64
      - DICEGAME: produced seven harpsichord versions based on Mozart's Musical Dice Game
        * Version 1: Mozart's original
        * Versions 2-3: Mozart replaced by Mozart (hands together/independent)
        * Versions 4-5: Historical versions (Beethoven, Chopin, Schumann, Gottschalk, Ives, Schoenberg, Cage, Hiller)
        * Version 6: Transcription of HPSCHD program output in 12-tone scale
        * Version 7: "Play anything you desire for 20 minutes"
      - HPSCHD: defined scales from 5-56 notes per octave, produced 51 audio tapes (20 min each)
      - KNOBS: listener instructions for home stereo manipulation
    premiere:
      date: "May 16, 1969"
      venue: "Assembly Hall, University of Illinois at Urbana"
      attendance: "9,000 people"
      setup: |
        - All seven harpsichord solos
        - All 51 computer-generated tapes
        - 80 slide projectors
        - 7 film projectors
        - 5,000+ slides of spaceship/rocket technology and abstract designs
        - Spatial arrangement: harpsichords in circle, tape speakers around perimeter, visuals
    performance_concept: |
      - Duration: typically 4 hours
      - "Like the weather" - ongoing process, no structured beginning/end
      - Performers come/go, make own decisions
      - Audience free to move, come and go
    tudor_involvement: "Cage showed Tudor 'Solo I' score - extremely difficult transcription requiring special pressure-sensitive amplitude control (30-35 changes/second)"
    commercial_recording: "20-minute version with KNOBS program for home listening"
    cage_quote_on_harpsichord: "I must admit I've never particularly liked the instrument. It sounded to me like a sewing machine"
    philosophical_concept: "Moving away from unity toward multiplicity (Mozart vs Bach concept)"
    source: "Collins 2020, p. 40; Chadabe 1997, pp. 275-277; Mumma 2015, pp. 84, 175, 187; Nakai 2021, pp. 371-374"

