    materials: "screws, erasers, bolts, and other 'pocket detritus'"
    collaboration: "Lou Harrison"
    significance: "transformation_of_everyday_objects_into_instruments"
    source: "Collins 2020, p. 40; Mumma 2015, p. 162"

  - year: 1942
