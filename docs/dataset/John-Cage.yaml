  - year: 1965
    title: "Variations V"
    category: "live_electronics"
    role: ["composer", "performer"]
    premiere:
      date: "July 23, 1965"
      venue: "Lincoln Center, New York City"
    collaborators:
      dancers: "Merce Cunningham Dance Company"
      musicians: ["John Cage", "Malcolm Goldstein", "Frederick Lieberman", "James Tenney", "David Tudor"]
      films: "Stan VanDerBeek"
      video: "Nam June Paik"
      engineer: "Billy Klüver (Bell Labs)"
      theremin_poles: "Robert Moog (12 modified theremins)"
    description: "Extravagant theater-dance-music-video collaboration. Dancers' movements triggered sounds through proximity sensors and photoelectric cells."
    technical_setup: |
      - 12 poles (modified theremins) placed throughout stage
      - Photoelectric cells at bases of poles
      - Contact microphones attached to objects (plant, pillow, pad, table, chairs)
      - Tape machines, oscillators, shortwave radios
      - Final scene: Merce Cunningham rode bicycle around stage, wheels wired for sound
    concept: "Sound affected by movement - choreography, music, decor simultaneous but separate, with technological component"
    significance: "exploration_of_interactive_technology"
    later_notation: "Thirty-seven Remarks Re Audio-Visual Performance (a posteriori score)"
    tudor_credit: "Sound System designed by David Tudor"
    source: "Chadabe 1997, pp. 83-84; Mumma 2015, pp. 170-171; Nakai 2021, pp. 166-169"

  - year: 1966
    title: "Variations VI"
    category: "sound_systems"
    role: ["composer"]
    premiere:
