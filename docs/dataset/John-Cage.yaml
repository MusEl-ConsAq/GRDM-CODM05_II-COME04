collaborative_groups:
  - name: "Merce Cunningham Dance Company"
    period: "1944-1992"
    role: "Musical Director, composer, performer"
    formation: "Black Mountain College, 1953"
    significance: |
      - Primary commitment for rest of Cage's life
      - Enormously productive venue for collaborative exploration of electronic technology
      - Music and dance independent but simultaneous
    key_collaborator: "David Tudor (from early 1950s)"
    repertory_examples: |
      - Suite by Chance (1952) with Wolff's Music for Magnetic Tape I
      - Pool of Darkness (1950) with Ben Weber's Ballet Op. 26
      - Canfield (1969) with Pauline Oliveros's In Memoriam: Nikola Tesla
      - Aeon (1961) with Winter Music and Atlas Eclipticalis
      - Many works using amplified and electronic resources
    source: "Mumma 2015, pp. 111-132, 170"

