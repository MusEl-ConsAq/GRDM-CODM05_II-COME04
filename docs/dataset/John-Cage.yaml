  - year: 1960
    title: "Cartridge Music"
    category: "live_electronics"
    role: ["composer"]
    instrumentation: "phonograph cartridges, contact microphones"
    materials_inserted: "toothpicks, matches, slinkies, piano wires, feathers, springs, twigs, pipe cleaners"
    premiere:
      date: "September 15, 1960"
      venue: "Radio Bremen, Bremen, Germany (broadcast)"
      first_public: "October 6, 1960, Mary Bauermeister Atelier, Cologne"
      attendance_note: "Stockhausen reportedly present"
    description: "Classic work where performers substitute various thin objects for needles in cheap record player pickups. The enormously amplified 'microsounds' revealed a whole new world of sound resources."
    score_type: "graphic materials on transparent plastic sheets, can be overlaid in different juxtapositions"
    philosophical_statement: "Cage stated the score could be used to 'musically examine an old Volkswagen'"
    significance: |
      - Coined term "live electronic music" (1962)
      - "Moment of powerful discontinuity for European electroacoustic scene"
      - Opened ears of generation to splendor of contact microphone
      - Rivaled labor/capital-intensive synthetic sonorities from European electronic studios
    historical_impact: "First time Cage used expression 'live electronic music' when discussing this work in 1962"
    comparison: "While Stockhausen would respond with absolute control in Mikrophonie I, Cage proposed 'happy anarchy' based on chance processes"
    performers: "Widely performed by David Tudor and composer"
    source: "Collins 2020, p. 40; Chadabe 1997, pp. 81-82; Mumma 1975, p. 295; Di Scipio 2021a Parte Terza, p. 314; Nakai 2021, p. 104"

  - year: 1961
    title: "Variations II"
