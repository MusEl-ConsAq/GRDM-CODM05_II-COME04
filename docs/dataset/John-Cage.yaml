  - year: 1939
    title: "Imaginary Landscape No. 1"
    category: "live_electronics"
    role: ["composer"]
    instrumentation: "piano, bowed cymbal, two variable-speed turntables playing test-tone records"
    description: "First documented piece of music to feature the DJ as a musical performer. Used disc recordings performed on variable-speed record players."
    significance: "first_dj_performance_work"
    technical_specs: |
      - Two variable-speed phonographs used to perform with radio sound-testing records
      - Large Chinese cymbal
      - String piano (in the manner of Henry Cowell)
      - Recommended for live radio broadcast performance
    philosophical_concept: "Early instance of 'disc-jockey' culture, extension of 1920s radio broadcast techniques"
    dadaist_influence: "Performative use of gramophone as Dadaist idea from László Moholy-Nagy"
    source: "Collins 2020, p. 40; Mumma 1975, p. 291; Chadabe 1997, p. 26; Di Scipio 2021a; Mumma 2015, p. 169"

  - year: 1940s
    title: "Prepared Piano works"
    category: "acoustical_composition"
    role: ["composer", "inventor"]
    description: "Series of works for piano prepared with screws, erasers, and other objects inserted into strings to create gamelan-like sounds"
