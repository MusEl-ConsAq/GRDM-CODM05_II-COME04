    role: ["composer"]
    score_type: "eleven transparency materials (6 with points, 5 with lines)"
    description: "Personal gift for David Tudor. Puzzle-like score with extreme indeterminacy. Measurements determine six parameters: frequency, duration, amplitude, timbre, occurrence, structure."
    performer_development: |
      - Tudor developed own technical procedures extending Cartridge Music
      - Enhanced complex internal acoustical resonances of piano
      - Often performed as solo for piano with live electronics
    premiere_performance: "March 24, 1961, The New School, New York"
    notable_performance: "1962 ONCE Festival"
    philosophical_concept: "'As indeterminate as I have yet managed' - encompasses potentially any piece of music that could be created"
    source: "Chadabe 1997, p. 82; Mumma 1975, p. 295; Mumma 2015, p. 170; Nakai 2021, pp. 107-124"

