methodology: "Tudor often used commercial components reconfigured in unconventional ways, ignoring the original designers' intentions. His approach was to discover what components actually do rather than what they were supposed to do."
collection_notes: "Circa 150 strumenti costruiti da Tudor sono conservati nella David Tudor Collection alla Wesleyan University, catalogati con numeri Rogalsky"