name: "David Tudor"
birth: "1926-01-20"
death: "1996-08-13"

works:
  - year: 1950
    title: "Premiere of Pierre Boulez's Second Piano Sonata"
    category: "performance"
    role: ["interpreter"]
    description: "American premiere of Boulez's work, establishing Tudor as leading interpreter of new music"
    venue: "Carnegie Recital Hall, New York"
    significance: "breakthrough_performance"
    equipment: ["Grand piano"]
    notes: "Tudor worked extensively on this piece, consulting Artaud's writings to understand its musical continuity"

  - year: 1952
    title: "Music of Changes (by John Cage)"
    category: "performance"
    role: ["interpreter"]
    description: "Premiere of Cage's first fully chance-determined composition"
    collaborators: "John Cage"
    venue: "Cherry Lane Theatre, New York"
    significance: "landmark_interpretation"
    equipment: ["Grand piano", "Stopwatch", "Custom templates and rulers"]
    technical_notes: "Tudor created realization score using stopwatch and mathematical formulas by Hans Rademacher"

  - year: 1954
    title: "34'46.776\" for a Pianist (by John Cage)"
    category: "performance"
    role: ["interpreter"]
    description: "Prepared piano piece composed specifically for Tudor"
    collaborators: "John Cage"
    venue: "Donauschingen Music Festival, Germany"
    significance: "collaborative_work"
    equipment: ["Prepared piano", "Various physical objects for preparation", "Whistles"]
    technical_notes: "Tudor created extensive physical preparations and list of materials; known as 'Whistle Piece'"

  - year: 1959
    title: "Five Piano Pieces for David Tudor (by Sylvano Bussotti)"
    category: "performance"
    role: ["interpreter"]
    description: "Cycle of pieces treating Tudor as the instrument"
    collaborators: "Sylvano Bussotti"
    venue: "International Summer Courses for New Music, Darmstadt"
    significance: "instrumental_treatment"
    equipment: ["Grand piano", "Yellow work gloves", "Various preparations for piano interior"]
    technical_notes: "Tudor performed Piece 3 wearing yellow work gloves to introduce uncertainty"

  - year: 1959
    title: "For Pianist (by Christian Wolff)"
    category: "performance"
    role: ["interpreter"]
    description: "Solo piece using cueing system based on physical coordination thresholds"
    collaborators: "Christian Wolff"
    venue: "Staatliche Hochschule für Musik, Cologne"
    significance: "coordination_study"
    equipment: ["Grand piano", "Custom interactive score fragments", "Movable paper templates"]
    technical_notes: "Tudor created interactive realization scores with movable fragments"

  - year: 1964
    title: "Fluorescent Sound"
    category: "live_electronics"
    role: ["composer"]
    description: "First electronic composition, recognized retrospectively"
    collaborators: "Robert Rauschenberg"
    venue: "Moderna Museet, Stockholm"
    significance: "first_electronic"
    equipment: ["Custom modular electronics", "Oscillators", "Filters", "Amplifiers"]
    notes: "Title assigned retrospectively"

  - year: 1966
    title: "Bandoneon!"
    category: "live_electronics"
    role: ["composer"]
    description: "First work explicitly credited as composer"
    collaborators: "Gordon Mumma, Fred Waldhauer, Robert Kieronski, Lowell Cross"
    venue: "69th Regiment Armory, NYC"
    significance: "first_credited"
    equipment: ["Bandoneon", "15-channel processing system", "Cybersonic Spectrum Transfer", "Multiple phase shifters", "Custom filters", "Modular electronics"]
    technical_notes: "Bandoneon + 15 processing channels, Cybersonic Spectrum Transfer, modular electronics"

  - year: 1968
    title: "Rainforest (Version I)"
    category: "live_electronics"
    role: ["composer"]
    description: "First version of iconic work using instrumental loudspeakers"
    venue: "SUNY Buffalo"
    significance: "major_work"
    equipment: ["Electronic sound sources", "Transducers", "Various physical objects as loudspeakers", "Oscillators", "Filters", "Amplifiers"]
    technical_notes: "Electronic sounds → transducers → physical objects (instrumental loudspeakers)"

  - year: 1973
    title: "Rainforest IV"
    category: "live_electronics"
    role: ["composer"]
    description: "Open-form collaborative version"
    collaborators: "Composers Inside Electronics (Nicolas Collins, John Driscoll, Paul DeMarinis, Phil Edelstein, Linda Fisher)"
    significance: "collaborative_landmark"
    equipment: ["Multiple transducer systems", "Various found objects", "Custom electronics", "Oscillators", "Filters", "Mixers"]
    technical_notes: "Multiple performers creating sound sculptures with transducers"

  - year: 1975
    title: "Toneburst"
    category: "live_electronics"
    role: ["composer"]
    description: "Created for Merce Cunningham's Sounddance"
    collaborators: "Merce Cunningham Dance Company"
    performance_count: "Over 50 performances 1975-1994"
    equipment: ["Multiple oscillators", "Filters", "Envelope generators", "Custom toneburst generators", "Mixers", "Amplifiers"]
    technical_notes: "Electronic sound system with multiple oscillators and filters"

  - year: 1976
    title: "Composers Inside Electronics Formation"
    category: "live_electronics"
    role: "founder/collaborator"
    description: "Co-founded collective of electronic musicians"
    collaborators: "John Driscoll, Phil Edelstein, Ralph Jones, Martin Kalve, John D. S. Adams"
    significance: "collaborative_collective"
    equipment: ["Various custom electronic instruments", "Modular systems", "Transducers", "Found objects"]
    notes: "Originally called 'Penumbra Raincoast' before Paris Festival d'Automne"

  - year: 1984
    title: "Dialects"
    category: "live_electronics"
    role: ["composer"]
    description: "Complex electronic work using multiple sound sources"
    venue: "Moderna Museet, Stockholm"
    equipment: ["Multiple voltage-controlled systems", "Oscillators", "Filters", "Modulators", "Custom control systems", "Mixers"]
    technical_notes: "Multiple voltage-controlled systems with interactive processing"

  - year: 1992
    title: "Neural Network Plus"
    category: "live_electronics"
    role: ["composer"]
    description: "Late major work using neural network technology"
    venue: "Paris Opera"
    significance: "late_major_work"
    equipment: ["Neural network synthesizers", "Pattern recognition systems", "Computers", "Custom interfaces", "Multiple output systems"]
    technical_notes: "Neural network synthesizers, pattern recognition systems"

  - year: 1994
    title: "Pepscillator"
    category: "live_electronics"
    role: ["composer"]
    description: "One of final electronic works"
    venue: "Exploratorium, San Francisco"
    equipment: ["Complex oscillator system", "Multiple modulation paths", "Filters", "Custom control voltage systems", "Mixers"]
    technical_notes: "Complex oscillator system with multiple modulation paths"

